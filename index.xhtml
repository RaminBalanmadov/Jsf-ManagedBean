<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="3">
                <h:outputLabel for="name">Ad:</h:outputLabel>
                <h:inputText value="#{user.name}" required="true" requiredMessage="Adi bos buraxmayin !"/>
                <h:message for="name" style="color: red"/>
                <h:outputLabel for="sruname">Soyad:</h:outputLabel>
                <h:inputText value="#{user.surname}" required="true" requiredMessage="Soyadi bos buraxmayin!" />
                <h:message for="surname" style="color: red"/>
                <h:commandButton value="Send" action="user"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
